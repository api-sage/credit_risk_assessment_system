<div class=" text-center pt-20" id="logInForm">
    <div class="bg-white w-[35%] rounded-2xl py-3 mx-auto ">
        <div class="mt-8  text-4xl text-green-700 font-semibold">
            <h1>CRAS</h1>
        </div>
        <div class="mt-4 mb-2 text-xl text-green-700 font-semibold">
            <h2>Login to continue your journey</h2>
        </div>
        <div>
            <p>Welcome Back! </p>
        </div>
        <div>
        <form class="text-start  pt-6 ml-16" method="post">
            <div>
                <label class="block text-gray-700 text-sm mt-2" for="username">Email:</label>
                <input class="shadow appearance-none border rounded w-[80%] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="username" name="username" placeholder="email" required>
              </div>
              <div>
                <label class="block text-gray-700 text-sm mt-2" for="password">Password:</label>
                <input class="shadow appearance-none border rounded w-[80%] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" name="password" placeholder="password" required>
              </div>
              <button class="bg-green-700 border rounded w-[80%] py-1.5 text-slate-50 px-3 font-medium hover:bg-green-800 mt-8 mb-3" routerLink="/dashbaord" routerLinkActive="active" type="submit">Log In</button>
                <p class="text-sm text-center pr-24 pb-10 ">Don't have an account? <a routerLink="/create-account" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="hover:text-green-800 text-green-700 font-medium">Create Account</a> </p>
          </form>
        </div>
    </div>
   
      
</div>
